<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student API Tester (CodeIgniter 4)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px 2px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .success { border-left: 5px solid #28a745; }
    .error { border-left: 5px solid #dc3545; }
  </style>
</head>
<body>

  <h2>Student API Tester (CodeIgniter 4)</h2>

  <label>Student ID (for GET/PUT/DELETE):</label>
  <input type="number" id="studentId" placeholder="Enter ID if needed" />

  <label>Request Body (JSON):</label>
  <textarea id="jsonBody" rows="6">{
  "name": "Bhavana Reddy",
  "email": "bhavana@example.com",
  "course": "Data Analytics"
}</textarea>

  <div>
    <button onclick="getAll()">GET All</button>
    <button onclick="getById()">GET by ID</button>
    <button onclick="createStudent()">POST (Create)</button>
    <button onclick="updateStudent()">PUT (Update)</button>
    <button onclick="deleteStudent()">DELETE</button>
  </div>

  <h3>Response:</h3>
  <pre id="response">Click a button to test the API.</pre>

<script>
  // ✅ Global API URL (Render backend)
  const baseUrl = "https://student-api-whz1.onrender.com/students";
  const responseBox = document.getElementById("response");

  // Display helper
  function show(data, ok = true) {
    responseBox.className = ok ? "success" : "error";
    responseBox.textContent = typeof data === "string" ? data : JSON.stringify(data, null, 2);
  }

  // --------------- GET ALL ---------------
  async function getAll() {
    try {
      const res = await fetch(baseUrl);
      const data = await res.json();
      show(data);
    } catch (err) {
      show("❌ Error: " + err.message, false);
    }
  }

  // --------------- GET BY ID ---------------
  async function getById() {
    const id = document.getElementById("studentId").value;
    if (!id) return alert("Please enter ID");
    try {
      const res = await fetch(`${baseUrl}/${id}`);
      const data = await res.json();
      show(data);
    } catch (err) {
      show("❌ Error: " + err.message, false);
    }
  }

  // --------------- POST (CREATE) ---------------
  async function createStudent() {
    try {
      const body = document.getElementById("jsonBody").value;
      const res = await fetch(baseUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body,
      });
      const text = await res.text();
      try { show(JSON.parse(text)); } catch { show(text); }
    } catch (err) {
      show("❌ Error: " + err.message, false);
    }
  }

  // --------------- PUT (UPDATE) ---------------
  async function updateStudent() {
    const id = document.getElementById("studentId").value;
    if (!id) return alert("Enter Student ID to update");
    try {
      const body = document.getElementById("jsonBody").value;
      const res = await fetch(`${baseUrl}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body,
      });
      const text = await res.text();
      try { show(JSON.parse(text)); } catch { show(text); }
    } catch (err) {
      show("❌ Error: " + err.message, false);
    }
  }

  // --------------- DELETE ---------------
  async function deleteStudent() {
    const id = document.getElementById("studentId").value;
    if (!id) return alert("Enter Student ID to delete");
    try {
      const res = await fetch(`${baseUrl}/${id}`, { method: "DELETE" });
      const text = await res.text();
      try { show(JSON.parse(text)); } catch { show(text); }
    } catch (err) {
      show("❌ Error: " + err.message, false);
    }
  }
</script>

</body>
</html>
