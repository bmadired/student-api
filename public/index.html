<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student API Tester (CodeIgniter 4)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #007bff;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    pre {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <h2>Student API Tester (CodeIgniter 4)</h2>

  <label>Student ID (for GET/PUT/DELETE):</label>
  <input type="number" id="studentId" placeholder="Enter ID if needed" />

  <label>Request Body (JSON):</label>
  <textarea id="jsonBody" rows="6">
{
  "name": "Bhavana Reddy",
  "email": "bhavana@example.com",
  "course": "Data Analytics"
}
  </textarea>

  <div>
    <button onclick="getAll()">GET All</button>
    <button onclick="getById()">GET by ID</button>
    <button onclick="createStudent()">POST (Create)</button>
    <button onclick="updateStudent()">PUT (Update)</button>
    <button onclick="deleteStudent()">DELETE</button>
  </div>

  <h3>Response:</h3>
  <pre id="response"></pre>

  <script>
    // âœ… Use Render base URL (your deployed API)
    const baseUrl = "https://student-api-whz1.onrender.com/public/students";

    async function getAll() {
      try {
        const res = await fetch(baseUrl);
        document.getElementById("response").textContent = await res.text();
      } catch (err) {
        document.getElementById("response").textContent = err;
      }
    }

    async function getById() {
      const id = document.getElementById("studentId").value;
      if (!id) return alert("Please enter a Student ID.");
      try {
        const res = await fetch(`${baseUrl}/${id}`);
        document.getElementById("response").textContent = await res.text();
      } catch (err) {
        document.getElementById("response").textContent = err;
      }
    }

    async function createStudent() {
      const body = document.getElementById("jsonBody").value;
      try {
        const res = await fetch(baseUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: body,
        });
        document.getElementById("response").textContent = await res.text();
      } catch (err) {
        document.getElementById("response").textContent = err;
      }
    }

    async function updateStudent() {
      const id = document.getElementById("studentId").value;
      if (!id) return alert("Please enter a Student ID.");
      const body = document.getElementById("jsonBody").value;
      try {
        const res = await fetch(`${baseUrl}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: body,
        });
        document.getElementById("response").textContent = await res.text();
      } catch (err) {
        document.getElementById("response").textContent = err;
      }
    }

    async function deleteStudent() {
      const id = document.getElementById("studentId").value;
      if (!id) return alert("Please enter a Student ID.");
      try {
        const res = await fetch(`${baseUrl}/${id}`, { method: "DELETE" });
        document.getElementById("response").textContent = await res.text();
      } catch (err) {
        document.getElementById("response").textContent = err;
      }
    }
  </script>
</body>
</html>
